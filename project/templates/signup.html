<div id="swappable">
  <form
    id="signupForm"
    hx-post="/signup"
    hx-trigger="submit delay:300ms"
    hx-target="#swappable"
    hx-swap="innerHTML"
    hx-target-errors="errors"
  >
    <label for="name">
      <input type="text" id="name" name="name" placeholder="Name" required />
    </label>

    <label for="email">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <small>Don't worry, we keep your info private.</small>
    </label>

    <label for="password"></label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />

    <div class="grid">
      <button type="submit">Sign Up</button>
    </div>
  </form>
  <div id="errors" aria-invalid="true"></div>
</div>
