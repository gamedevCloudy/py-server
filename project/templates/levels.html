<div class="levels-container container">
  {% for level in levels %}
  <article
    class="level"
    id="level-{{ level.id }}"
    {%
    if
    not
    level.isUnlocked
    %}
    style="opacity: 0.5; pointer-events: none"
    {%
    endif
    %}
  >
    <hgroup>
      <h1 class="primary">{{ level.id }}</h1>
      <h2>{{ level.name }}</h2>
    </hgroup>
  </article>
  {% endfor %}
</div>
